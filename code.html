<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample List Design</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            color: #333;
            margin: 20px;
        }
        h1 {
            text-align: center;
            color: #444;
        }
        .list-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        ul, ol {
            padding-left: 20px;
        }
        li {
            margin: 10px 0;
        }
        ul li {
            list-style-type: circle;
        }
        ol li {
            list-style-type: decimal;
        }
    </style>
</head>
<body>
    <h1>BC3MD</h1>
    <div class="list-container">
        <h2>Subject List</h2>
        <ul>
            <li>GE5 - PC</li>
            <li>GE10 - MST</li>
            <li>SDF104</li>
            <li>CC104</li>
            <li>IAS101</li>
            <li>GE12 - AH</li>
            <li>ACTG101</li>
            <li>PE3</li>
            <li>DS101</li>
        </ul>
    </div>
</body>
</html>
